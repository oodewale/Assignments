<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP PAGE</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
        
    <div class="welbox" >
        <h1>Welcome!</h1>
           </div>
    <div class="regbox">
        <h3>Registration Form</h3>
        <h6>(Create your account, it's free and only takes a minute)</h6>
        <br>
    </div>
    <form action="success.html"></form>
   <div>
            <span class="firstLabel"><b>First Name</b></span>
            <span class="secondLabel"><b>Last Name</b></span>
        </div>
   <div><input type="text" placeholder="input first name" id="fname"required>
    <input type="text" placeholder="input last name" id="lname"required> </div>
<br>
<div>
    <span class="pnumber"><b>Phone Number</b></span>
     <span class="email"><b>Email Address</b></span></div>
<input type="tel" id="tel" name="pnumber" placeholder="+234 000-000-0000" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"required> 
 <input type="email" placeholder="someone@example.com" name="email" id="email"required> 
  
<div class="gender">
    <br>
     <label for="gender"><b>Gender</b></label>
    <select name="gender" id="gender">
    <option value="Select gender"><br>select your gender</br></option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Others">Other</option>
    </select>
</select>
</div>
<br>
<div>
    <span class="date"><b>Date of Birth</b></span>
     <span class="color"><b>Favorite color?</b></span>
    </div>
  <input type="date" name="DOB" id="date">
  <input type="color" name="color" id="color">
  
<div>
    <br>
   <p><light>I accept the <a href=https://jiji.ng/rules.html>terms of use</a> and <a href=https://jiji.ng/privacy.html> privacy policy</a></light></p>
</div>
<br>
  <div><button type="submit" class="registerbtn">Sign Up</button></div>

  <div><p>Already have an account? <a href="login.html"> Login here</a></p>
</div>
</form>
</main>
</body>

</html>
